<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Create and send USDT flash transactions seamlessly. Lightning-fast performance, accessibility, and SEO optimized.">
  <meta name="keywords" content="Flash USDT, USDT transactions, crypto tools, send USDT, blockchain tools">
  <meta name="author" content="USDT Flash Sender Team">
  <meta name="theme-color" content="#4CAF50">
  <link rel="canonical" href="https://usdtflashsender.github.io/">
  
  <!-- Open Graph for Social Media -->
  <meta property="og:title" content="USDT Flash Sender">
  <meta property="og:description" content="Effortlessly create and send flash USDT transactions.">
  <meta property="og:image" content="assets/images/logo.png">
  <meta property="og:url" content="https://usdtflashsender.github.io/">

  <!-- Preloading Critical Resources -->
  <link rel="preload" href="assets/css/styles.min.css" as="style">
  <link rel="preload" href="assets/js/main.min.js" as="script">
  <link rel="preload" href="assets/images/logo.png" as="image">
  <link rel="stylesheet" href="assets/css/styles.min.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <title>USDT Flash Sender</title>
</head>
<body>
  <header role="banner">
    <div class="container">
      <img src="assets/images/logo.png" alt="USDT Flash Sender Logo" class="logo">
      <h1>USDT Flash Sender</h1>
      <p>Effortlessly create and send flash USDT transactions with ease.</p>
    </div>
  </header>

  <main>
    <!-- Flash USDT Creator Form -->
    <section class="creator-form" role="region" aria-labelledby="formTitle">
      <h2 id="formTitle">Generate Flash USDT</h2>
      <form id="usdtForm" aria-label="Flash USDT Creation Form">
        <label for="amount">Amount (USDT):</label>
        <input type="number" id="amount" name="amount" placeholder="Enter amount" required aria-required="true">
        
        <label for="duration">Duration (Days):</label>
        <input type="number" id="duration" name="duration" placeholder="Enter duration" required aria-required="true">
        
        <button type="submit" class="generate-button" aria-label="Generate Flash USDT">Generate</button>
      </form>
    </section>

    <!-- Buy USDT Section -->
    <section class="payment-section" role="region" aria-labelledby="paymentTitle">
      <h2 id="paymentTitle">Buy Flash USDT</h2>
      <p>Test transaction with $0.01.</p>
      <button id="buyButton" class="buy-button" aria-label="Buy Flash USDT">Buy Now</button>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2024 USDT Flash Sender. All rights reserved.</p>
  </footer>

  <!-- JavaScript -->
  <script src="assets/js/main.min.js" defer></script>
</body>
</html>
